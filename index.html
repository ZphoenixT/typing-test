<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Zander Toews">
        <meta name="description" content="Typing Test">
        <meta name="keywords" content="web developement, html, css, javascript, js">
        <!-- <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon"> -->
        <link rel="stylesheet" href="./assets/style/index.css" type="text/css" media="all">
        <link rel="stylesheet" href="./assets/style/reset.css" type="text/css" media="all">
        <script src="./assets/script/index.js" type="module"></script>
        <title>Typing Test</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container center">

            <div class="theHead">
                <h1 class="pageTile">Cool Title</h1>
                <button class="help">help</button>
            </div>

            <div class="scoreBoard">
                <h2 class="timer">99sec</h2>
                <h3 class="score">0/120</h3>
            </div>

            <div class="gameBoard">
                <div class="wordDisplay">
                    <h2 class="theWord">TempWord</h2>
                </div>
                <div class="typingBox">
                    <input type="text" class="typingArea">
                </div>
            </div>

            <div class="gameButtons">
                <button class="pause">pause</button>
                <button class="start">start</button>
                <button class="restart">reset</button>
            </div>
        </div>
    </body>
</html>
