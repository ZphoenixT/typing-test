<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Zander Toews">
        <meta name="description" content="Typing Test">
        <meta name="keywords" content="web developement, html, css, javascript, js">
        <!-- <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon"> -->
        <link rel="stylesheet" href="./assets/style/index.css" type="text/css" media="all">
        <link rel="stylesheet" href="./assets/style/reset.css" type="text/css" media="all">
        <script src="./assets/script/index.js" type="module"></script>
        <title>Typing Test</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container center textStyle">

            <div class="theHead center">
                <h1 class="pageTitle">Cool Title</h1>
                <div class="gameButtons">
                    <button class="btn pause textStyle">Pause <i class="fa-solid fa-pause"></i></button>
                    <button class="btn start textStyle">Start <i class="fa-solid fa-play"></i></button>
                    <button class="btn restart textStyle">Reset <i class="fa-solid fa-arrow-rotate-left"></i></button>
                    <button class="btn help textStyle">Help <i class="fa-solid fa-gear"></i></button>
                </div>
            </div>

            <div class="scoreBoard center">
                <div class="SB sbWPM">
                    <h3 class="wordsPerMin">72wpm</h3>
                </div>
                <div class="sbTimer">
                    <h2 class="timer">100</h2>
                </div>
                <div class="SB sbScore">
                    <h3 class="score">0/120</h3>
                </div>
            </div>

            <div class="gameBoard center">
                <div class="wordDisplay">
                    <h2 class="theWord">FifteenWordsHere</h2>
                </div>
                <div class="typingBox">
                    <input type="text" class="typingArea">
                </div>
            </div>

        </div>
    </body>
</html>
